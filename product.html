<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/tan-songbird" rel="stylesheet">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png">
</head>

<body class="body-product">
  <main class="product-detail">
    <div class="container">
      <h1 id="product-name"></h1>

      <div class="product-slider-wrapper">
        <div class="product-slider">

          <div id="media-image" class="media-item active">
            <img id="product-image" alt="Imagen del producto">
          </div>

          <div id="media-video" class="media-item">
            <video id="product-video" loop muted playsinline></video>
          </div>

          <div class="slider-arrows">
            <button id="arrow-left" class="slider-arrow">&#10094;</button>
            <button id="arrow-right" class="slider-arrow">&#10095;</button>
          </div>

        </div>




      </div>
      <div id="intolerances" class="intolerances-box"></div>

      <div class="product-info">
        <h3 data-i18n="product.ingredients">Ingredientes</h3>
        <ul id="product-ingredients"></ul>

        <h3 data-i18n="product.description">Descripción</h3>
        <p id="product-recipe"></p>

        <div class="product-buttons">
          <a href="https://www.instagram.com/aufourenchante" target="_blank" class="btn-instagram instagram"
            data-i18n="product.instagram">Ver más en Instagram</a>
          <a href="index.html" class="btn-back" data-i18n="product.back">← Volver</a>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/lang.js"></script>
  <script src="./js/intolerancias.js"></script>
</body>

</html>
